<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">
<html>
	<head>
		<title>
			Shoot'em up !
		</title>
		
		<link rel="stylesheet" type="text/css" href="SMUp.css">
		<script src="SMUp.js"></script>
		<meta charset="UTF-8">
	</head>
	<body>
		<div id="shop_screen">
			<div id="items_window">
				<h1 id="items_title">Items ! Buy !</h1>
			</div>
		</div>
		<h1 id="bl">SHMUP !</h1>
		<p id="alert">
			
		</p>
		<p>
			haut : <button id="haut">Z</button> | bas : <button id="bas">S</button> | gauche : <button id="gauche">Q</button> | droite : <button id="droite">D</button> | stop : <button id="stop">E</button> | boutique : 
			<button id="boutique">F</button> (Ne peuvent être modifiés pendant une partie)
		</p>
		<p>
		Score : <strong id="score">0</strong>
		Money : <strong id="money">500</strong>
		</p>
		<div>
			<button id="start">Start</button>
		</div>
		<canvas id="canvas" height="600" width="1200">
			ZE GAME IZ HIR
		</canvas>
		<div id="stats">
			<div id="hp">
				
			</div>
			<div id="regen">
				
			</div>
			<div id="attack_speed">
				
			</div>
			<div id="damage">
				
			</div>
			<div id ="speed">
				
			</div>
			
		</div>
		<div id="items"></div>
	</body>
</html>
